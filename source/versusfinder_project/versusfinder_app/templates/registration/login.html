<!-- templates/registration/login.html -->
{% extends 'versusfinder_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div style="padding:30px">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">        
                <div class="card-text">
                    <form method="POST">
                    {% csrf_token %}
            
                    <div class="form-group row">
                        <label for="id_username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" id="id_username" name="username" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="id_password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-lg" id="id_password" name="password" required/>
                        </div>
                    </div>
            
                    <blockquote class="blockquote mb-0">
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </blockquote>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
