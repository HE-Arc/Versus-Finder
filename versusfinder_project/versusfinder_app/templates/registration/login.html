<!-- templates/registration/login.html -->
{% extends 'versusfinder_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

{% endblock %}
