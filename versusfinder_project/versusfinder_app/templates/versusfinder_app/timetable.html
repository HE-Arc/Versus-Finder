{% extends 'versusfinder_app/base.html' %}

{% block title %}Timetable{% endblock %}

{% block content %}
    <div class="card" style="margin: 0 auto; float: none; margin-bottom: 10px;">
        <div class="card-header">
            <h2>Create a new timetable</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'timetable.new' user_id=user_id gameprofile_id=gameprofile.id %}" method="post"
                  class="form-example">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg" for="date_begin">Date begin :</label>
                    <div class="col-sm-10">
                    <input placeholder="2019-03-26 08:30" class="form-control form-control-lg" type="datetime-local" min="{{ today }}" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}" name="date_begin" id="date_begin" required>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-lg" for="date_end">Date end :</label>
                    <div class="col-sm-10">
                    <input class="form-control form-control-lg" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}" name="date_end" id="date_end" placeholder="2019-03-26 10:30" required>
                    </div>
                </div>
                <hr>
                <div class="form-example">
                    <input class="btn btn-primary btn-lg" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
