<!-- templates/signup.html -->
{% extends 'versusfinder_app/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="card-header">
        <h2>Sign up</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
    </div>

{% endblock %}
